<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌤️</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Orchid Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-city-time-info">
            <h1 class="weather-app-city" id="weather-app-city">
              San Francisco
            </h1>
            <p class="weather-app-day-time" id="day-time">Saturday 15:32</p>
            <div class="weather-status" id="weather-status">raining</div>
            <div class="weather-icon">
              <img
                id="weather-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
                alt="weather icon"
              />
            </div>
          </div>
          <div class="weather-temperature-container">
            <div class="current-temperature-frame">
              <span id="current-temperature">12</span>°
              <div class="weather-app-humidity-wind-status">
                Humidity: <span id="api-humidity">41</span>% <br />
                Wind: <span id="api-wind-speed">3.09</span>km/h
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              alt=""
              width="56"
            />
            <div class="forecast-temperatures">
              <span class="max-temperature-forecast">18°</span>
              <span class="min-temperature-forecast">15°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              alt=""
              width="56"
            />
            <div class="forecast-temperatures">
              <span class="max-temperature-forecast">18°</span>
              <span class="min-temperature-forecast">15°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              alt=""
              width="56"
            />
            <div class="forecast-temperatures">
              <span class="max-temperature-forecast">18°</span>
              <span class="min-temperature-forecast">15°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thur</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              alt=""
              width="56"
            />
            <div class="forecast-temperatures">
              <span class="max-temperature-forecast">18°</span>
              <span class="min-temperature-forecast">15°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              alt=""
              width="56"
            />
            <div class="forecast-temperatures">
              <span class="max-temperature-forecast">18°</span>
              <span class="min-temperature-forecast">15°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <hr />
        <p>
          This project was coded by
          <a href="https://github.com/camilapferreira" target="_blank"
            >Camila Ferreira</a
          >
          and it is
          <a
            href="https://github.com/camilapferreira/orchid-weather"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://orchid-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
